<div class="flex flex-col items-center mt-20 w-full h-full ">
    <div class="">
        <form [formGroup]="productsForm" (ngSubmit)="addData()" class=" w-full">

            <select class="select select-bordered w-full text-right mb-8" formControlName="title">
                <option disabled selected>مەواد هەڵبژێرە</option>
                <option *ngFor="let item of products">{{item}}</option>

            </select>
            <input type="number" placeholder="چەندێتی" class="input input-bordered  w-32 ml-5"
                formControlName="quantity">
            <button class="btn btn-primary ml-5" type="submit">زیادکردن</button>
        </form>
    </div>

    <div class="  mt-24 ">
        <table class="table  text-right text-xl">
            <!-- head -->
            <thead>
                <tr>
                    <th></th>
                    <th class="text-xl">ناوی مەواد</th>
                    <th class="text-xl">چەندێتی</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody class="border-t-2 border-black" *ngIf="tableData">

                <tr *ngFor="let data of tableData;let i=index">
                    <th>{{i+1}}</th>
                    <td>{{data.title}}</td>
                    <td>{{data.quantity}}</td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
