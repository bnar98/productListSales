<div class="flex flex-col items-center mt-20 w-full h-full ">
    <div class="   w-full">
        <form [formGroup]="productsForm" (ngSubmit)="addData()" class="flex justify-center   w-full">

            <select class="select select-bordered w-full max-w-xs ml-5 text-right" formControlName="title">
                <option disabled selected>مەواد هەڵبژێرە</option>
                <option>شامپۆ</option>
                <option>سابون</option>
            </select>
            <input type=" number" placeholder="Type here" class="input input-bordered  w-32 ml-5"
                formControlName="quantity">
            <button class="btn btn-primary ml-5" type="submit">test</button>
        </form>
    </div>

    <div class=" w-8/12 mt-24 ">
        <table class="table w-full text-right text-xl">
            <!-- head -->
            <thead>
                <tr>
                    <th></th>
                    <th class="text-xl">ناوی مەواد</th>
                    <th class="text-xl">چەندێتی</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody class="border-t-2 border-black" *ngIf="tableData">

                <tr *ngFor="let data of tableData">
                    <th>1</th>
                    <td>{{data.title}}</td>
                    <td>{{data.quantity}}</td>
                </tr>


            </tbody>
        </table>
    </div>
</div>
